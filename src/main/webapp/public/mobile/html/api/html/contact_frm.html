<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<!--AUI样式框架-->
		<link rel="stylesheet" type="text/css" href="../css/aui/aui.min.css" />
		<!--拓展AUI字体图标-->
		<link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />
		<!--通用样式-->
		<link rel="stylesheet" type="text/css" href="../css/winu-ui.css" />
		<style type="text/css">
			.bt {
				padding: 10px;
				background: #ccc;
			}
		</style>
		<script id="contactlistTpl" type="text/x-dot-template">
			{{~it:value:index}}
			<li class="aui-user-view-cell aui-img winu-clear-both winu-min-height" data-conversationType="{{=value.conversationtype}}" data-targetId="{{=value.userid}}" data-targetName="{{=value.username}}">
			<img class="aui-img-object aui-pull-left" src="{{=(window.uploadUrl+value.userphoto)}}" style="width:48px;height:48px;">
			<div class="aui-img-body">
			<span>{{=value.username}}<em>{{=_trans_php_time_to_str(value.regtime,1)}}</em></span>
			<p class='aui-ellipsis-1 msgnr'>
			</p>
			</div>
			</li>
			{{~}}
		</script>
	</head>
	<body>
		<div class="aui-content" id="msglist">
			<div class="bt">
				群列表
			</div>
			<ul class="aui-user-view" id="qun"></ul>
			<div class="bt">
				好友
			</div>
			<ul class="aui-user-view" id="haoyou"></ul>
		</div>
	</body>
	<!--APICloud自带前端脚本-->
	<script type="text/javascript" src="../script/api.js"></script>
	<!--Zepto.js,类似Jquery-->
	<script type="text/javascript" src="../script/zepto.min.js"></script>
	<!--doT.js模板引擎-->
	<script type="text/javascript" src="../script/doT.min.js"></script>
	<!--linq.js json操作框架-->
	<script type="text/javascript" src="../script/linq.min.js"></script>
	<!--通用脚本库-->
	<script type="text/javascript" src="../script/winu-base.js"></script>
	<script type="text/javascript">
		var page = 1, userJson = null;
		function getUserList(page, isAppend) {
			_ajax(window.serverUrl + "index/getAllMyRelative/userid/" + userJson.userid, "get", {
			}, "json", function(ret) {
				// 查询用户信息
				var qunlist = Enumerable.From(ret).Where("$.conversationtype=='GROUP'").ToArray();
				// 查询所有好友
				var friendslist = Enumerable.From(ret).Where("$.conversationtype=='PRIVATE'").ToArray();
				// 渲染模板
				var interText = doT.template($("#contactlistTpl").text());
				$("#qun").html(interText(qunlist));
				$("#haoyou").html(interText(friendslist));
				api.hideProgress();
				api.refreshHeaderLoadDone();
			});
		}

		Zepto(function($) {
			// 绑定会话点击事件
			$("#msglist").on("tap", "li", function() {
				// 获取会话类型
				var conversationType = $(this).attr("data-conversationType");
				// 获取目标ID
				var targetId = $(this).attr("data-targetId");
				// 获取目标名称
				var targetName = $(this).attr("data-targetName");
				api.actionSheet({
					title : '请选择操作方式',
					cancelTitle : '取消',
					destructiveTitle : '删除该关系',
					buttons : ['打开会话']
				}, function(ret, err) {
					var btnIndex = ret.buttonIndex;
					// 删除
					if (btnIndex == 1) {
						api.confirm({
							title : '温馨提示',
							msg : '您确定解除该关系？',
							buttons : ['确定', '取消']
						}, function(ret, err) {
							if (ret.buttonIndex == 1) {
								_ajax(window.serverUrl + "index/removeRelative/userid/" + userJson.userid + "/relativeuserid/" + targetId, "get", {
								}, "json", function(ret) {
									if (ret.statu == 1) {
										_toast("解除成功");
										// 广播刷新联系人列表
										_sendEvent("updateContact");
										if (conversationType == "PRIVATE") {
											// 移除该会话
											_sendEvent("removeChatStart", {
												conversationType : conversationType,
												targetId : targetId
											});
										} else if (conversationType == "GROUP") {
											_sendEvent("quitGroupStart", {
												groupId : targetId
											});
										}
									} else if (ret.statu == 0) {
										_toast("解除失败");
									}
									api.hideProgress();
									api.refreshHeaderLoadDone();
								});
							} else {
								_toast("已取消加入");
							}
						});
					} else if (btnIndex == 2) {
						// 打开会话页面
						_openWin("chat_win", "chat_win.html", {
							conversationType : conversationType,
							targetId : targetId,
							targetName : targetName
						});
					}
				});
			});
		});
		apiready = function() {
			userJson = _getStorage(window.userKey + "h5");
			// 下拉刷新
			_setRefreshHeaderInfo(function() {
				page = 1;
				getUserList(page, false);
			});
			// 上拉加载
			_scrolltobottom(function() {
				page = page + 1;
				getUserList(page, true);
			});
			// 主动下拉
			api.refreshHeaderLoading();
			// 监听是否需要更新
			_addEventListener("updateContact", function(ret) {
				api.refreshHeaderLoading();
			});
			// 监听是否删除成功
			_addEventListener("removeChatSuccess", function(ret) {
				// 广播刷新联系人列表
				_sendEvent("updateContact");
			});
			// 退出群成功
			_addEventListener("quitGroupSuccess", function(ret) {
				// 广播刷新联系人列表
				_sendEvent("updateContact");
			});
		};
	</script>
</html>
