<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<title>中介宝</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/reset.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<link href="../css/common.css" rel="stylesheet">
<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script type="text/javascript">
var header;
var mainer;
apiready = function(){
	api.clearCache();
	header = $('#header');
	mainer = $('#mainer');

	api.openFrame({
	    name: 'singleChat',
	    url: 'singleChat.html',
	    rect:{x: 0,
            y: header.height(),
            w: 'auto',
            h: mainer.height()
        },
	    pageParam: {name: 'test'},
	    bounces: false,
	    bgColor: 'rgba(0,0,0,0)',
	    vScrollBarEnabled:true,
	    hScrollBarEnabled:true
	});
};

</script>
<style type="text/css">
#mainer{
    -webkit-box-flex: 1; 
    -webkit-flex: 1;
    flex: 1;
}
</style>
</head>
<body>
<div id="wrap" class="bodyer chat">
    <div id="header" class="header">
        <span class="left">
            <h2>你妹妹们</h2>
        </span>
        <span class="right">
            <a href="#" class="btns" id="s"><i class="iconfont">&#xe60c;</i></a>
        </span>
    </div>
    <div id="mainer" class="mainer">
        
    </div>
    <div class="footer" style="display:none">
        <div class="chatBox" >
            <div class="l"><a href="#" class="btns btnExp"><i class="iconfont">&#xe65c;</i></a></div>
            <div class="c content" id="content" contenteditable="true"></div>
            <div class="r"><a href="#" class="btns submit" id="submit">发送</a></div>
        </div>
        <div class="chatExpBox">
            <ul class="expList clearfix">
                <li><img src="../images/2.jpg" alt=""></li>
                <li><img src="../images/1.jpg" alt=""></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
