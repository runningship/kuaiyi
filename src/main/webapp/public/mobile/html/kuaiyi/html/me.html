<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<title>快易查</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../css/reset.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<link href="../css/common.css" rel="stylesheet">
<script src="../js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
apiready=function(){
	api.parseTapmode();
};
</script>
</head>
<body>
<div id="wrap" class="bodyer me">
    <div class="account">
    	<div class="avatar"><img src="../images/71.jpg"/></div>
    	
    	<div class="info">
    		<div class="name">runningship</div>
    		<div>积分: <span class="jifen">234分</span></div>
    	</div>
    	<div class="signin"  tapmode="tapped">签到</div>
    </div>
    
    <div class="my">
    	<div class="innerItem"  tapmode="tapped"><i class="iconfont pinlun">&#xe633;</i> <div class="text">我的评论</div></div>
    	<div class="innerItem"   tapmode="tapped"><i class="iconfont fav">&#xe646;</i> <div class="text">我的收藏</div></div>
    	<div class="innerItem last"  tapmode="tapped"><i class="iconfont card">&#xe618;</i> <div class="text">我的卡包</div></div>
    </div>
    
    <div class="money item">
    	<div class="innerItem"  tapmode="tapped"><i class="iconfont">&#xe674;</i> <span class="text">中奖记录</span></div>
    </div>
    
    <div class="yijian item" >
    	<div class="innerItem"   tapmode="tapped"><i class="iconfont">&#xe633;</i> <span class="text">意见反馈</span></div>
    </div>
    
    <div class="settings item">
    	<div class="innerItem"   tapmode="tapped"><i class="iconfont">&#xe62c;</i> <span class="text">设置</span></div>
    </div>
    
    <div class="logout" >
    	<button class="btn"  tapmode="tapped">退出登录</button>
    </div>
</div>
</body>
</html>
