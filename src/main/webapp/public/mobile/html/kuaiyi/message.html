<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<title>快易扫</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../../css/reset.css" rel="stylesheet">
<link href="../../css/style.css" rel="stylesheet">
<link href="../../css/common.css" rel="stylesheet">
<script src="../../js/jquery.min.js" type="text/javascript"></script>
<script src="../../js/common.js" type="text/javascript"></script>
<script src="../../js/buildHtml.js" type="text/javascript"></script>
<script type="text/javascript">
var db;
var dbName="msg.db";
var dbPath;
var dbScriptPath;
function openChat(account){
	api.openWin({
	    name: 'singleChat',
	    url: '../chat/chatWin.html?t='+new Date().getTime(),
	    softInputMode:'resize',
	    pageParam:{account:account},
	    delay:200
	});
}
apiready=function(){
	dbScriptPath = 'file://'+api.fsDir+'/html/msg.sql';
	dbPath = 'fs://msg.db';
	api.parseTapmode();
	getConfig(function(cfg){
		config = cfg;
		init();
	});
	api.setRefreshHeaderInfo({
	    visible: true,
	    loadingImg: 'widget://image/refresh.png',
	    bgColor: '#ccc',
	    textColor: '#fff',
	    textDown: '下拉刷新...',
	    textUp: '松开刷新...',
	    showTime: true
	}, function(ret, err){
		loadBuddies();
	    //从服务器加载数据，完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
	});
};

function loadBuddies(){
	api.getPrefs({
	    key: 'contactSynced'
	}, function(ret, err){
		//blockAlert("contactSynced="+ret.value);
	    if(ret.value){
	    	//load from db
	    	loadContactFromLocalDB();
	    }else{
	    	YW.ajax({
	    		url: 'http://'+server_host+'/c/admin/chat/listBuddies',
	    		method:'post',
	    		data:{
	            	values: {uid : config.user.id}
	        	},
	    		cache:false,
	    		returnAll:false
	    	},function(ret , err){
	    		if(ret && ret.result==0){
	    			api.setPrefs({
	    			    key: 'contactSynced',
	    			    value: '1'
	    			});
	    			//插入到数据库
	    			for(var i=0;i<ret.list.length;i++){
	    				var buddy = ret.list[i];
	    				var insert = 'insert into Contact("buddyId" , "state" , "account","name","tel","addtime" , "lastReadtime" , "active") values ('+buddy.id+', 0 ,"'+buddy.account+'","'+buddy.name+'" ,"'+buddy.tel+'" ,"'+buddy.addtime+'", "", 0)';
	    				db.executeSql({
	    				    name: dbName,
	    				    sql: insert
	    				}, function(ret, err){
	    				    if(ret.status){
	    				        //api.alert({msg:'执行SQL成功'});
	    				    }else{
	    				        api.alert({msg:err.msg});
	    				    }
	    				});
	    			}
	    			loadContactFromLocalDB();
	    		}else{
	    			alert(ret.msg);
	    		}
	    		api.refreshHeaderLoadDone();
	    	});
	    }
	});
	
}

function loadContactFromLocalDB(){
	var sql = "select * from Contact";
	db.selectSql({
	    name: dbName,
	    sql: sql
	}, function(ret, err){
		//blockAlert(JSON.stringify(ret));
		api.refreshHeaderLoadDone();
	    if(ret.status){
	      	buildHtmlWithJsonArray('repeat',ret.data , false,false);
			api.parseTapmode();
	    }else{
	    	
	    }
	});
}
function init(){
	
	//get buddy info
	db = api.require('db');
	var fs = api.require('fs');
	
	fs.open({
	    path:  dbScriptPath,
	    flags: 'read'
	},function(ret,err){
		//blockAlert(JSON.stringify(ret));
	    if (ret.status) {
	        //api.alert({msg:'open操做成功'});
	        //fd = ret.fd;
	        //读取脚本文件
	        fs.read({
	    	    fd:ret.fd,
	    	    offset:0,
	    	    length:0
	    	},function(ret,err){
	    	    if (ret.status) {
	    	        //api.alert({msg:ret.data});
	    	        var sqlStr = ret.data;
	    	        //打开数据库
	    	        db.openDatabase({
	    	    	    name: dbName,
	    	    	    path : dbPath
	    	    	}, function(ret, err){
	    	    	    if(ret.status){
	    	    	        //api.alert('数据库打开成功');
	    	    	        //执行脚本
	    	    	        db.executeSql({
	    	    	            name: dbName,
	    	    	            sql: sqlStr
	    	    	        }, function(ret, err){
	    	    	            if(ret.status){
	    	    	                //api.alert({msg:'执行SQL成功'});
	    	    	            	loadBuddies();
	    	    	            }else{
	    	    	                api.alert({msg:'操作失败004'});
	    	    	            }
	    	    	        });
	    	    	    }else{
	    	    	        api.alert({msg:'操作失败003'});
	    	    	    }
	    	    	});
	    	    } else {
	    	        api.alert({msg:'操作失败002'});
	    	    }
	    	});
	    } else {
	    	blockAlert('操作失败001');
	    }
	});
	
}
</script>
</head>
<body>
    <ul class="chatList">
            <li style="display:none" onclick="openChat('$[tel]')" tapmode="tapped" class="li repeat">
                <div class="A">
                    <img class="avatar" src="../../images/71.jpg" />
                </div>
                <div class="B">
                    <b>08:03</b>
                    <strong>$[name]</strong>
                    <p>你瞅啥？</p>
                </div>
            </li>
        </ul>
</body>
</html>
