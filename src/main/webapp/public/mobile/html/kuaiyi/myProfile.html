<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<title>快易扫</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../../css/reset.css" rel="stylesheet">
<link href="../../css/style.css" rel="stylesheet">
<link href="../../css/common.css" rel="stylesheet">
<script src="../../js/jquery.min.js" type="text/javascript"></script>
<script src="../../js/common.js" type="text/javascript"></script>
<script type="text/javascript">
apiready=function(){
	api.parseTapmode();
	getConfig(function(cfg){
		config = cfg;
	});
};
</script>
</head>
<body>
<div id="wrap" class="bodyer myprofile">
	<div id="header" class="header">
        <span class="left">
            <i class="iconfont" onclick="api.closeWin();">&#xe68a;</i>
        </span>
        <span class="conter">
        	<span>个人信息</span>
        </span>
        <span class="right" >
        </span>
    </div>
    <div id="mainer" class="mainer">
    	<div class="row avatar"><span class="label">头像</span><i class="iconfont">&#xe691;</i><img src="../../images/71.jpg" /></div>
    	<div class="row"><span class="label">昵称</span><i class="iconfont">&#xe691;</i><input placeholder="请输入用户昵称" name="nickname"/></div>
    	<div class="row"><span class="label">二维码名片</span><i class="iconfont">&#xe691;</i><i class="iconfont">&#xe6c8;</i></div>
    	<div class="row"><span class="label">出身日期</span><i class="iconfont">&#xe691;</i><input readonly="readonly" value="1900-01-01" name="birthday"/></div>
    	<div class="row"><span class="label">性别</span><i class="iconfont">&#xe691;</i><div class="gender"><input type="radio" name="gender" value="男" />男<input type="radio" name="gender" value="女"/>女</div></div>
    	<div class="row"><span class="label">邮箱</span><i class="iconfont">&#xe691;</i><input name="email" placeholder="请输入邮箱"/></div>
    	<div class="row"><span class="label">QQ</span><i class="iconfont">&#xe691;</i><input name="email" placeholder="请输入QQ号码"/></div>
    	<div class="row"><span class="label">手机</span><i class="iconfont">&#xe691;</i><span id="tel">1585985122</span></div>
    	<div class="row"><span class="label">微信</span><i class="iconfont">&#xe691;</i><input name="wechat" placeholder="请输入微信号"/></div>
    	<div class="row"><span class="label">个性签名</span><i class="iconfont">&#xe691;</i><input name="sign" placeholder="请输入个性签名"/></div>
    	
    	<button class="btn">保存</button>
    </div>
</div>
</body>
</html>
