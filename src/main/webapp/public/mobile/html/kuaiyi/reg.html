<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<title>加入 UMe</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../../css/reset.css" rel="stylesheet">
<link href="../../css/style.css" rel="stylesheet">
<link href="../../css/common.css" rel="stylesheet">
<script src="../../js/jquery.min.js" type="text/javascript"></script>
<script src="../../js/common.js" type="text/javascript"></script>
<script type="text/javascript">
var sendingVerifyCode;
function getVerfiyCode(){
	if(sendingVerifyCode){
		return;
	}
	var tel = $('#tel').val();
	var pwd = $('#pwd').val();
	if(!tel){
		alert('请先填写有效手机号码');
		return;
	}
	tel = tel.trim();
	$('.getCode').addClass('gray');
	setcode();
	//提示信息
	YW.ajax({
		url: 'http://'+server_host+'/c/admin/user/sendVerifyCode',
		method:'post',
		data:{
        	values: {tel:tel}
    	},
		cache:false,
		returnAll:false
	},function(ret , err){
		if(ret && ret.result==0){
			sendingVerifyCode = true;
			setcode();
		}else{
			alert(ret.msg);
		}
	});
}

function setcode(){
	var times=60;
	var clock =  setInterval(function(){
		times--;
		if(times<1){
			$('.getCode').html('获取验证码');
			$('.getCode').removeClass('gray');
			clearInterval(clock);
			sendingVerifyCode = false;
			return;
		}
		$('.getCode').html('已发送('+times+')');
	},1000);
}

function doReg(){
	var account = $('#account').val();
	if(verifyAccount(account)==false){
		return ;
	}
	var verifyCode = $('#verifyCode').val();
	var pwd = $('#pwd').val();
	if(verifyPwd(pwd)==false){
		return ;
	}
	var tel = $('#tel').val();
	if(verifyTel(tel)==false){
		return ;
	}
	YW.ajax({
		url: 'http://'+server_host+'/c/admin/user/reg',
		method:'post',
		data:{
        	values: {tel:tel , account:account, pwd:pwd , verifyCode: verifyCode}
    	},
		cache:false,
		returnAll:false
	},function(ret , err){
		if(ret && ret.result==0){
			alert('注册成功');
		}else{
			alert(ret.msg);
		}
	});
}

function verifyAccount(account){
	if(!account){
		alert('账号不能为空');
		return false;
	}
	return true;
}
function verifyPwd(pwd){
	if(!pwd){
		alert('请输入6-12位密码');
		return false;
	}
	return true;
}
function verifyTel(tel){
	if(!tel){
		alert('手机号码不能为空');
		return false;
	}
	return true;
}
</script>
</head>
<body>
<div id="wrap" class="bodyer">
    <div id="header" class="header">
        <span class="left">
        	<i class="iconfont">&#xe629;</i>
            <h2>注册会员</h2>
        </span>
        <span class="right">
        </span>
    </div>
    <div id="mainer" class="mainer reg">
    	<div class="row">
    		<input id="account" placeholder="请输入账号" />
    	</div>
    	<div class="row">
    		<input id="tel" placeholder="手机号码" type="tel"/>
    	</div>
    	<div class="row">
    		<input id="pwd" placeholder="登录密码(6-12位字母数字)" type="password"/>
    	</div>
    	<div class="row yzm">
    		<input id="verifyCode" placeholder="验证码" type="tel"/><span onclick="getVerfiyCode();" tapmode="tapped" class="btn getCode">获取验证码</span>
    	</div>
    	<div class="action">
    		<button tapmode="tapped" onclick="doReg()">注册</button>
    	</div>
    </div>
</div>
</body>
</html>
