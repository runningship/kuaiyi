function openIndexFrame(){
	api.openSlidLayout ({
	    type: 'left',
	    leftEdge:120,
	    rightEdge:100,
	    fixedPane: {
	        name: 'user', 
	        url: 'uside.html', 
	        bgColor: '#fff', 
	        bounces:false,
	        vScrollBarEnabled:true,
	        hScrollBarEnabled:false
	    },
	    slidPane: {
	        name: 'index', 
	        url: 'index.html', 
	        pageParam:{isLayoutOpen:true},
	        bgColor: '#fff', 
	        bounces:false,
	        vScrollBarEnabled:true,
	        hScrollBarEnabled:false
	    }
	});
	
}
